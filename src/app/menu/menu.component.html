<div class="container">
    <h1>Our Specialties</h1>
    <hr>

    <div class="row g-1 justify-content-between ">
        <div class="col-lg-3 col-md-4 m-2" *ngFor="let list of productsArr; index as i">
            <div class="card" style="width: 18rem;">
                <img src="{{list.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{list.name}}</h5>
                    <p class="card-text">{{list.ingredientsShort}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{list.price | currency:'EUR':true }}</li>
                </ul>
                <div class="card-body" *ngIf="list.availability==true">
                    <button routerLink="/product/{{i}}" type="button" class="btn  outline">Details</button>
                  <button type="button" class="btn fill" (click)="addToCart(list)">Order</button>
                </div>
                <div *ngIf="list.availability==false">
                    <p>Not available</p>
                </div>
            </div>
        </div>
    </div>
</div>
